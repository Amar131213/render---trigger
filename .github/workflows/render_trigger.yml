name: Trigger Render Daily

on:
  schedule:
    - cron: '30 13 * * 1-5'  # हर Monday to Friday, शाम 7:00 बजे. IST
  workflow_dispatch:

jobs:
  trigger_render:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Webhook
        run: |
          curl -X GET "https://screener-scraper.onrender.com/run"
