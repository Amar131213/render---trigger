
name: Trigger Render Daily

on:
  schedule:
    - cron: '30 11 * * 1-5'  # हर सोमवार से शुक्रवार, 11:30 AM UTC = 5:00 PM IST
  workflow_dispatch:

jobs:
  trigger_render:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Webhook
        run: |
          echo "Triggering Render Webhook at $(date -u)"
          curl -s -o response.txt -w "%{http_code}" "https://screener-scraper.onrender.com/run" > status.txt
          STATUS=$(cat status.txt)
          echo "HTTP Status: $STATUS"
          cat response.txt
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Webhook trigger failed."
            exit 1
          else
            echo "✅ Webhook trigger successful."
          fi
